<!DOCTYPE html>
<html>

<head>
    <title> Crud Application Create user</title>
    <link rel="stylesheet" type="text/css" href="assetes/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="navbar navbar-dark bg-dark">
    <div class="container">
        <a href="#" class="navbar-brand"> CRUD APPLICATION</a>
        
    </div>
    
</div>
<div class="container">
    <h3> Create User</h3>
    <hr>
    <div class="col-md-12">
            <div class="row">
        
                <div class="col-md-6">
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div class="form-group">
                        <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div class="form-group">
                        
                        <label>EMP Code*</label><label class="validation-error hide" id="empCodeValidationError">This field is required.</label>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div class="form-group">
                    
                        <label>Salary*</label><label class="validation-error hide" id="salaryValidationError">This field is required.</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div class="form-group">
                    
                        <label>City*</label><label class="validation-error hide" id="cityValidationError">This field is required.</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
                <div class="col-md-6">
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>EMP Code</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
       </div>

        </div>
           
    
       
          
         
   </div>
   </div>
        
    
</div>
    <script src="script.js"></script>
</body>

</html>
